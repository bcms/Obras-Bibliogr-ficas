<div class="card">
    <div class="card-body">

        <form [formGroup]="authorForm" (ngSubmit)="formatNames()">

            <div class="form-group">
                <label for="names">Quantidade de autores</label>
                <input id="amountOfNames" class="form-control" [ngClass]="{'is-invalid': authorForm.controls.amountOfNames.invalid && (authorForm.controls.amountOfNames.dirty || authorForm.controls.amountOfNames.touched) }" formControlName="amountOfNames" type="text" />
                <div class="invalid-feedback">
                    Campo requerido.
                </div>
                <div class="invalid-feedback">
                    Valor dever ser um n√∫mero inteiro.
                </div>
            </div>
            <div class="form-group">
                <label for="names">Nome dos autores</label>
                <textarea id="names" class="form-control is-invalid" formControlName="names" rows="10"
                    placeholder="Por favor, insira um autor por linha">
                </textarea>
                <div class="invalid-feedback">
                    Campo requerido.
                </div>
            </div>
            <div class="col-xs-12">
                <button class="btn btn-success" type="submit">Formatar nomes</button>
            </div>
        </form>
    </div>
</div>
